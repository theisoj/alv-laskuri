<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arvonlisäverolaskuri</title>
    <script src="/src/main.ts" type="module"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      h1 {
        color: #000000;
      }
      .vatForm {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 75%;
      }
      .form-group {
        margin-bottom: 15px;
        width: 100%;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="number"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: inherit;
      }
      .btnContainer {
        display: flex;
        align-items: center;
        column-gap: 8px;
      }
      button {
        width: 100%;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 24px;
        padding-right: 24px;
        background-color: #000000;
        color: #fff;
        font-size: 14px;
        border: 1px solid black;
        outline: none;
        border-radius: 9999px;
        cursor: pointer;
        font-family: inherit;
      }
      .resetBtn {
        border: 1px solid black;
        background: none;
        color: black;
      }
      button:hover {
        background-color: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(0, 0, 0, 0.6);
        transition: all 200ms ease-in-out;
      }
      .resetBtn:hover {
        background-color: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.7);
        transition: all 200ms ease-in-out;
        color: white;
      }
      .result-box {
        margin-top: 20px;
        padding: 10px;
        width: 75%;
        border: 1px solid #ccc;
        background-color: #fff;
        border-radius: 4px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Arvonlisäverolaskuri</h1>

    <form id="vatCalculatorForm" class="vatForm">
      <div class="form-group">
        <label for="taxFreeInput">Arvonlisäveroton hinta (€)</label>
        <input
          type="number"
          id="taxFreeInput"
          step="0.01"
          placeholder="Syötä arvonlisäveroton hinta"
        />
      </div>
      <div class="form-group">
        <label for="priceInput">Arvonlisäverollinen hinta (€)</label>
        <input
          type="number"
          id="priceInput"
          step="0.01"
          placeholder="Syötä arvonlisäverollinen hinta"
        />
      </div>
      <div class="form-group">
        <label for="vatAmountInput">Arvonlisävero euroina (€)</label>
        <input
          type="number"
          id="vatAmountInput"
          step="0.01"
          placeholder="Syötä ALV euroina"
        />
      </div>
      <div class="form-group">
        <label for="vatRateInput">Arvonlisäveroprosentti (%)</label>
        <input
          type="number"
          id="vatRateInput"
          step="0.01"
          placeholder="Syötä ALV-prosentti"
        />
      </div>
      <div class="btnContainer">
        <button type="submit" id="calculateBtn">Laske</button>
        <button type="reset" class="resetBtn">Tyhjennä</button>
      </div>
    </form>

    <div id="result" class="result-box hidden">
      <p>
        <strong>Arvonlisäveroton hinta:</strong>
        <span id="taxFreeResult">-</span> €
      </p>
      <p>
        <strong>Arvonlisäverollinen hinta:</strong>
        <span id="priceWithVATResult">-</span> €
      </p>
      <p>
        <strong>Arvonlisävero euroina:</strong>
        <span id="vatAmountResult">-</span> €
      </p>
      <p>
        <strong>Arvonlisäveroprosentti:</strong>
        <span id="vatRateResult">-</span> %
      </p>
    </div>
  </body>
</html>
